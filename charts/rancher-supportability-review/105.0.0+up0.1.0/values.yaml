# Default values for rancher-supportability-review.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

rancher:
  secretName: "sr-api-details"
  url: ""
  token: ""

s3:
  useS3: false
  useAwsS3: true
  endpoint: ""
  region: ""
  bucket: ""
  folder: ""
  insecureTLSSkipVerify: false
  accessKeyId: ""
  secretAccessKey: ""

image:
  operator:
    repository: ghcr.io/rancher/supportability-review-operator
    tag: latest
  collector:
    repository: ghcr.io/rancher/supportability-review
    tag: latest
  analyzer:
    repository: ghcr.io/rancher/supportability-review-internal
    tag: latest
  appFrontend:
    repository: docker.io/masap20220915/supportability-review-app-frontend
    tag: dev
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
